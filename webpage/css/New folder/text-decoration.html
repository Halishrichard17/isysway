<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Example</title>
    <style>
        h1 {
            text-decoration: overline;
        }

        h2 {
            text-decoration: line-through;
        }

        h3 {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>This is an H1 with an overline</h1>
    <h2>This is an H2 with a line-through</h2>
    <h3>This is an H3 with an underline</h3>
</body>
</html>
