<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Properties Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="example">
        <p class="font-family">This text uses the "font-family" property.</p>
        <p class="font-size">This text uses the "font-size" property.</p>
        <p class="font-weight">This text uses the "font-weight" property.</p>
        <p class="font-style">This text uses the "font-style" property.</p>
        <p class="font-variant">This text uses the "font-variant" property.</p>
    </div>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    margin: 0;
    padding: 20px;
}

.example {
    max-width: 600px;
    margin: auto  auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.example p {
    margin: 20px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.font-family {
    font-family: "Times New Roman", Times, serif;
}

.font-size {
    font-size: 20px;
}

.font-weight {
    font-weight: bold;
}

.font-style {
    font-style: italic;
}

.font-variant {
    font-variant: small-caps;
}

</style>

</html>
