<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .transparent-box {
     opacity: 1; 
      /* background-color: rgba(255, 0, 0, 0.1); Red with 50% opacity */
      width: 200px;
      height: 200px;
      padding: 20px;
      border: 1px solid red;
    }
  </style>
  <title>Transparent Box Example</title>
</head>
<body>
  <div class="transparent-box">
    <h2>This is a Transparent Box</h2>
    <p>Content inside the box.</p>
  </div>
</body>
</html>
