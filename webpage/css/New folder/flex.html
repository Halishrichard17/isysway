<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Example</title>
<style>
  .container {
    display: flex;
    /* flex-direction: row-reverse; /* Change to row-reverse, column, or column-reverse to see the effect */
    /* flex-wrap: wrap; Change to nowrap or wrap-reverse to see the effect */
    /* justify-content: center; Change to flex-start, flex-end, space-around, or space-between to see the effect */ */
    border: 2px solid #000;
    height: 200px;
    background-color: red;
  }
  .item {
    background: #f1c40f;
    padding: 10px;
    margin: 5px;
    border: 1px solid #000;
  }
</style>
</head>
<body>
<div class="container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
  <div class="item">Item 4</div>
</div>
</body>
</html>
