<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .example1 {
            text-shadow: 120px ;
        }
        .example2 {
            text-shadow: 2px 2px red;
        }
        .example3 {
            text-shadow: 2px 2px 5px red;
        }
        .example4 {
            text-shadow: 0 0 3px #FF0000;
        }
        .example5 {
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
        .example6 {
            text-shadow: -15px 0 rgb(199, 32, 32), 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>
<body>
    <h1 class="example1">Example 1: Basic Shadow with Offsets</h1>
    <h1 class="example2">Example 2: Shadow with Offsets and Color</h1>
    <h1 class="example3">Example 3: Shadow with Offsets, Blur Radius, and Color</h1>
    <h1 class="example4">Example 4: Shadow with No Offset, Only Blur Radius and Color</h1>
    <h1 class="example5">Example 5: Multiple Shadows</h1>
    <h1 class="example6">Example 6: Shadow Creating an Outline</h1>
</body>
</html>
