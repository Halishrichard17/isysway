<!DOCTYPE html>
<html>
<head>
  <title>HTML Lists</title>
</head>
<body>

<h2>Unordered List</h2>
<ul type="a">
  <li>Disc (default)</li>
  <li>Circle</li>
  <li>Square</li>
</ul>

<h2 >Ordered List</h2>
<ol type="a">
  <li>1 (default)</li>
  <li>I</li>
  <li>i</li>
  <li>A</li>
  <li>a</li>
</ol>

<h2>Definition List</h2>
<dl>
  <dt>Term 1</dt>
  <dd>Description 1</dd>
  <dt>Term 2</dt>
  <dd>Description 2</dd>
</dl>

<h2>Menu List</h2>
<menu>
  <li>Command 1</li>
  <li>Command 2</li>
  <li>Command 3</li>
</menu>

<h2>Directory List</h2>
<dir>
  <li>File 1</li>
  <li>File 2</li>
  <li>File 3</li>
</dir>

</body>
</html>
