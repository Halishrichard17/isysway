<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Button -->
        <label for="button">Button</label>
        <input type="button" value="Click me!" id="button"><br>
      
        <!-- Checkbox -->
        <label for="checkbox">Check me!</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br>
      
        <!-- Text -->
        <label for="text">Text</label>
        <input type="text" id="text" name="text" placeholder="Enter your name"><br>
      
        <!-- Color -->
        <label for="color">Color</label>
        <input type="color" id="color" name="color" value="#ff0000"><br>
      
        <!-- Date -->
        <label for="date">Date</label>
        <input type="date" id="date" name="date"><br>
      
        <!-- Datetime-local -->
        <label for="datetime-local">Datetime-local</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br>
      
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
      
        <!-- File -->
        <label for="file">File</label>
        <input type="file" id="file" name="file"><br>
      
        <!-- Image -->
        <label for="image">Image</label>
        <input type="image" id="image" name="image" src="image.jpg" alt="Image"><br>
      
        <!-- Month -->
        <label for="month">Month</label>
        <input type="month" id="month" name="month"><br>
      
        <!-- Number -->
        <label for="number">Number</label>
        <input type="number" id="number" name="number" min="1" max="10"><br>
      
        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>
      
        <!-- Radio -->
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio1" name="radio" value="option1"><br>
        <label for="radio2">Option 2</label>
        <input type="radio" id="radio2" name="radio" value="option2"><br>
      
        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50"><br>
      
        <!-- Reset -->
        <label for="reset">Reset</label>
        <input type="reset" value="Reset form" id="reset"><br>
      
        <!-- Search -->
        <label for="search">Search</label>
        <input type="search" id="search" name="search" placeholder="Search..."><br>
      
        <!-- Submit -->
        <label for="submit">Submit</label>
        <input type="submit" value="Submit form" id="submit"><br>
      
        <!-- Tel -->
        <label for="tel">Tel</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your phone number"><br>
      
        <!-- Text (again) -->
        <label for="text2">Text 2</label>
        <input type="text" id="text2" name="text2" placeholder="Enter your address"><br>
      
        <!-- Time -->
        <label for="time">Time</label>
        <input type="time" id="time" name="time"><br>
      
        <!-- URL -->
        <label for="url">URL</label>
        <input type="url" id="url" name="url" placeholder="Enter your website"><br>
      
        <!-- Week -->
        <label for="week">Week</label>
        <input type="week" id="week" name="week"><br>
      </form>
</body>
</html>
